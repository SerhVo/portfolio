<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio-SerhVo</title>
    <link rel="shortcut icon" href="img/logo-sv.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <img class="header__logo" src="img/logo-sv.svg" alt="logo">
            <address class="header__contacts  contacts">
                <ul class="contacts__list">
                    <li class="contacts__item">
                        <p class="contacts__head">Phone</p>
                        <a href="tel:+380509260680" class="contact__link">+380509260680</a>
                    </li>
                    <li class="contacts__item">
                        <p class="contacts__head">E-mail</p>
                        <a href="mailto:svorotnoy@gmail.com" class="contact__link">svorotnoy@gmail.com</a>
                    </li>
                    <li class="contacts__item">
                        <p class="contacts__head">Social</p>
                        <ul class="contacts__social-list">
                            <li class="contacts__social-item"><a href="#"
                                    class="contacts__social-link contacts__social-link-whatsup"></a></li>
                            <li class="contacts__social-item"><a href="#"
                                    class="contacts__social-link contacts__social-link-github"></a></li>
                            <li class="contacts__social-item"><a href="#"
                                    class="contacts__social-link contacts__social-link-telegram"></a></li>
                            <li class="contacts__social-item"><a href="#"
                                    class="contacts__social-link contacts__social-link-linkedin"></a></li>
                        </ul>
                    </li>
                </ul>
            </address>
            <button class="header__contact-burger"></button>
        </div>
    </header>
    <main>

        <section class="present">
            <div class="container">
                <img src="img/rectangle 11.jpg" alt="photo SerhVo" class="present__photo">
                <div class="present__content">
                    <hgroup class="present__group-title">
                        <h1 class="present-title">Serhii Vorotnoi</h1>
                        <h2 class="present_subtitle">Frontend Developer</h2>
                    </hgroup>
                    <p class="present__description">I am Frontend Developer ...</p>
                    <button class="present__order-btn">Order</button>

                </div>
            </div>
        </section>

        <section class="advantage">
            <div class="container">
                <h2 class="advantage__title">About me</h2>
                <ul class="advantage__list">
                    <li class="advantage__item advantage__item-stack">...</li>
                    <li class="advantage__item advantage__item-mockup">...</li>
                    <li class="advantage__item advantage__item-inclusive">...</li>
                    <li class="advantage__item advantage__item-adapt">...</li>
                    <li class="advantage__item advantage__item-clear">...</li>
                    <li class="advantage__item advantage__item-copyright">...</li>
                </ul>
            </div>
        </section>

        <section class="portfolio">
            <div class="container">
                <h2 class="portfolio__title">Portfolio</h2>

                <div class="portfolio__slider">
                    <ul class="portfolio__list">
                        <li class="portfolio__item">
                            <article class="card">
                                <img src="img/cinema.jpg" alt="" class="card__picture">
                                <p class="card__data">
                                    <span class="card__client">client</span>
                                    <time class="card__date" datetime="2020">2020</time>
                                </p>
                                <h3 class="card__title">Site</h3>
                            </article>
                        </li>


                        <li class="portfolio__item"></li>
                        <li class="portfolio__item"></li>
                        <li class="portfolio__item"></li>
                        <li class="portfolio__item"></li>
                    </ul>
                </div>

            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container"></div>
    </footer>
</body>

</html>
